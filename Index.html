<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ma Boutique</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Arial'; margin: 0; background: #f9f9f9; }
    header { background: #27ae60; color: white; padding: 20px; text-align: center; }
    h1 { margin: 0; }
    nav { margin-top: 10px; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .product { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .product img { max-width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    .product h3 { margin: 10px 0 5px; }
    .price { color: #27ae60; font-weight: bold; margin-bottom: 10px; }
    .btn { background: #27ae60; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
    footer { background: #333; color: white; text-align: center; padding: 20px; margin-top: 30px; }
  </style>
</head>
<body>

<header>
  <h1>Ma Boutique en Ligne</h1>
  <nav>
    <a href="#produits">Produits</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="produits" class="products">
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Produit 1">
    <h3>T-shirt stylé</h3>
    <p class="price">10 000 FCFA</p>
    <a href="https://wa.me/229XXXXXXXX?text=Je%20veux%20commander%20ce%20T-shirt" class="btn">Commander</a>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Produit 2">
    <h3>Chaussures modernes</h3>
    <p class="price">20 000 FCFA</p>
    <a href="https://wa.me/229XXXXXXXX?text=Je%20veux%20commander%20ces%20chaussures" class="btn">Commander</a>
  </div>
  <!-- Ajoute d'autres produits ici -->
</section>

<section id="contact" style="text-align:center; padding:20px;">
  <h2>Contact</h2>
  <p>Email : contact@boutique.com</p>
  <p>WhatsApp : +229 XX XX XX XX</p>
</section>

<footer>
  &copy; 2025 Ma Boutique - Tous droits réservés
</footer>

</body>
</html>
